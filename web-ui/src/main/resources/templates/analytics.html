<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<title>Spring Trader</title>
<div th:include="fragments/header_fragment :: header-includes" th:remove="tag"></div>
</head>
<body>
	<div sec:authorize="hasAnyAuthority('USER')" th:remove="tag">
		<div th:include="fragments/navbar_fragment :: navbar" class="navbar navbar-inverse navbar-fixed-top"></div>
		<div class="container well well-lg container-with-min-width">
			<div th:include="fragments/analytics_fragment :: company_input" th:remove="tag"></div>
			<div th:if="${trades!= null}" th:include="fragments/analytics_fragment :: trade_listing" th:remove="tag"></div>
		</div>
		<div th:include="fragments/quote_attribution_fragment :: quote_attribution"></div>

	</div>
</body>
</html>
